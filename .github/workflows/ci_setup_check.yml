name: CI Setup Check

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  check-setup:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Cache SDK and Tools
      id: cache-sdk
      uses: actions/cache@v4
      with:
        path: |
          duo-buildroot-sdk/host-tools
          duo-buildroot-sdk/buildroot-2021.05/output/host
          duo-buildroot-sdk/install
        # key based on config file to invalidate if we change defconfig logic or sdk version
        key: ${{ runner.os }}-sdk-${{ hashFiles('configure.sh') }}
        restore-keys: |
          ${{ runner.os }}-sdk-

    - name: Install Dependencies
      run: |
        sudo bash install_dependencies.sh

    - name: Configure Environment
      # Clones SDK, patches kernel config, downloads Ubuntu Base
      run: |
        bash configure.sh
